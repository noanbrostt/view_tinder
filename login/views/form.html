<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscrição no Evento</title>

  <!-- CropperJS CSS -->
  <link href="https://unpkg.com/cropperjs@1.6.2/dist/cropper.min.css" rel="stylesheet"/>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: var(--contrast-secondary);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: var(--bg-blue-light);
      font-weight: bolder;
    }

    label {
      display: block;
      margin-block: 20px 6px;
      font-weight: 600;
    }

    input[type="file"] {
      display: none;
    }

    .upload-area {
      position: relative;
      width: 100%;
      aspect-ratio: 9/16;
      background-color: #f0f0f0;
      border: 2px dashed #ccc;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .upload-area img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .upload-text {
      color: #888;
      text-align: center;
    }

    select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      resize: none;
    }

    .char-count {
      text-align: right;
      font-size: 13px;
      color: #666;
      margin-top: -8px;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      background-color: var(--bg-blue-light);
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: var(--bg-blue);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 90%;
      max-height: 90%;
      overflow: auto;
    }

    .modal-content h3 {
      margin-top: 0;
      text-align: center;
      color: var(--bg-blue-light);
    }

    .cropper-container {
      max-width: 100%;
      max-height: 70vh;
    }

    .modal-buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .modal-buttons button {
      flex: 1;
    }

    .cropper-crop-box {
        height: 100% !important;
    }

    @media (max-width: 500px) {
      h2 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Inscrição no Tinder</h2>
  <form id="formInscricao">

    <!-- Upload Foto -->
    <label for="fotoInput">Foto (9:16)</label>
    <div class="upload-area" id="uploadArea">
      <span class="upload-text">Clique para enviar foto</span>
      <input type="file" id="fotoInput" accept="image/*"/>
    </div>

    <!-- Intenção -->
    <label for="intencao">Intenção</label>
    <select id="intencao" required>
      <option value="">Selecione</option>
      <option value="Amizade">Amizade</option>
      <option value="Namoro">Namoro</option>
      <option value="Outros">Outros ( ͡° ͜ʖ ͡°)</option>
    </select>

    <!-- Mensagem -->
    <label for="mensagem">Mensagem (máx. 240)</label>
    <textarea id="mensagem" rows="4" maxlength="240" placeholder="Digite sua mensagem..." required></textarea>
    <div class="char-count"><span id="contador">0</span>/240</div>

    <button type="submit">Enviar Inscrição</button>
  </form>
</div>

<!-- Modal -->
<div class="modal" id="modalCrop">
  <div class="modal-content">
    <h3>Recorte sua foto</h3>
    <div>
      <img id="cropImage" style="max-width: 100%; display: block;">
    </div>
    <div class="modal-buttons">
      <button id="cancelCrop">Cancelar</button>
      <button id="confirmCrop">Recortar</button>
    </div>
  </div>
</div>

<!-- CropperJS -->
<script src="https://unpkg.com/cropperjs@1.6.2/dist/cropper.min.js"></script>

<script>
  const fotoInput = document.getElementById('fotoInput');
  const uploadArea = document.getElementById('uploadArea');
  const mensagem = document.getElementById('mensagem');
  const contador = document.getElementById('contador');

  const modalCrop = document.getElementById('modalCrop');
  const cropImage = document.getElementById('cropImage');
  const cancelCrop = document.getElementById('cancelCrop');
  const confirmCrop = document.getElementById('confirmCrop');

  let cropper = null;
  let croppedBlob = null;

  uploadArea.addEventListener('click', () => {
    fotoInput.click();
  });

  fotoInput.addEventListener('change', (event) => {
    const file = event.target.files[0];
    if (file) {
      const url = URL.createObjectURL(file);
      cropImage.src = url;
      modalCrop.style.display = 'flex';

      if (cropper) {
        cropper.destroy();
      }

      cropImage.onload = () => {
        cropper = new Cropper(cropImage, {
          aspectRatio: 9/16,
          viewMode: 1,
          dragMode: 'move',
          autoCropArea: 1,
          background: false,
        });
      };
    }
  });

  cancelCrop.addEventListener('click', () => {
    modalCrop.style.display = 'none';
    if (cropper) {
      cropper.destroy();
      cropper = null;
    }
    fotoInput.value = '';
  });

  confirmCrop.addEventListener('click', () => {
    if (cropper) {
      cropper.getCroppedCanvas({
        width: 720,
        height: 1280,
      }).toBlob((blob) => {
        croppedBlob = blob;

        const url = URL.createObjectURL(blob);
        uploadArea.innerHTML = `<img src="${url}" alt="Foto Recortada"/>`;

        modalCrop.style.display = 'none';
        cropper.destroy();
        cropper = null;
      }, 'image/jpeg', 0.8);
    }
  });

  mensagem.addEventListener('input', () => {
    contador.textContent = mensagem.value.length;
  });

  document.getElementById('formInscricao').addEventListener('submit', (e) => {
    e.preventDefault();

    const intencao = document.getElementById('intencao').value;
    const mensagemTexto = mensagem.value;

    if (!croppedBlob) {
      alert('Por favor, envie e recorte uma foto.');
      return;
    }

    const fotoCortada = new File([croppedBlob], 'foto.jpg', {type: 'image/jpeg'});

    const formData = new FormData();
    formData.append('foto', fotoCortada);
    formData.append('intencao', intencao);
    formData.append('mensagem', mensagemTexto);

    // Envio para o backend (exemplo):
    /*
    fetch('/seu-endpoint', {
      method: 'POST',
      body: formData,
    })
    .then(res => res.json())
    .then(data => console.log(data));
    */

    console.log('Formulário pronto para envio!', formData);
    alert('Formulário enviado com sucesso!');
  });
</script>

</body>
</html>
